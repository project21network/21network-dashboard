<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firebase Authentication Emulator</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    // Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB0RkLQ_7E1fzM8pF5ihhN8y0xDNhIT8jc",
      authDomain: "21network.io",
      projectId: "network-9747b",
      storageBucket: "network-9747b.firebasestorage.app",
      messagingSenderId: "68411983741",
      appId: "1:68411983741:web:6d6a44d311b777d916ae14",
      measurementId: "G-7Y4BWTSJQH"
    };

    // Inicjalizacja Firebase
    firebase.initializeApp(firebaseConfig);

    // Sprawdzenie czy jesteśmy w środowisku deweloperskim
    const isLocalhost = window.location.hostname === 'localhost' || 
                        window.location.hostname === '127.0.0.1' ||
                        window.location.hostname.includes('192.168.');

    // Podłączenie do emulatora Firebase Auth jeśli jesteśmy w środowisku deweloperskim
    if (isLocalhost) {
      firebase.auth().useEmulator('http://localhost:9099');
      console.log('Używanie emulatora Firebase Auth na localhost:9099');
    }

    // Obsługa przekierowania autoryzacji
    firebase.auth().getRedirectResult()
      .then((result) => {
        if (result.user) {
          // Przekierowanie do strony głównej po pomyślnej autoryzacji
          window.location.href = '/dashboard';
        } else {
          // Jeśli nie ma użytkownika, przekieruj do strony logowania
          window.location.href = '/auth/login';
        }
      })
      .catch((error) => {
        // Obsługa błędów
        console.error('Błąd autoryzacji:', error);
        // Przekierowanie do strony logowania w przypadku błędu
        window.location.href = '/auth/login?error=' + encodeURIComponent(error.message);
      });
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h2>Trwa inicjalizacja Firebase Auth...</h2>
      <p>Proszę czekać, jesteś przekierowywany.</p>
      <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; margin: 20px auto; animation: spin 2s linear infinite;"></div>
    </div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
  </style>
</body>
</html>
